<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="css/Style.css"/>
</head>
<body>
    <!--thẻ tạo form để nhập liệu - bắt buộc phải có-->
    <!--method:phương thức nhập liệu, action: địa chỉ nhận (bắt buộc)-->
    <form method="get" action="#">
        <!--tạo một ô nhập giá trị-->
        <!--type: kiểu nhập liệu-->
        <!--name: nơi để đưa dữ liệu cho máy chủ, phải có thì máy chủ mới nhận được-->
        <label>Enter your fullname</label> <!--Cách 1-->
        <!--Cách 2: dùng placeholder: hint nội dung yêu cầu người dùng phải nhật trong ô-->
        <!--required là những ô nào mình bắt người dùng phải nhập dữ liệu thì thêm thuộc tính này vào-->
        <input type="text" name="fullname" placeholder="Enter your fullname" required/>
        <br/>
        <label>Enter your email</label> <!--Nhập email-->
        <input type="email" name="your_mail" placeholder="Email address" required/>
        <br/>
        <label>Enter your phone number</label> <!--Nhập số điện thoại-->
        <input type="tel" name="phone" placeholder="Enter phone number" required/>
        <br/>
        <label>Enter your phone number</label> <!--Nhập số điện thoại-->
        <input type="tel" name="hotline" placeholder="Enter phone number" required/>
        <br/>
        <label>Enter your password</label> <!--Nhập password-->
        <input type="password" name="pw" placeholder="Enter phone password"/>
        <br/>
        <label>Enter your age</label> <!--Nhập số, tuổi-->
        <input type="number" name="age" placeholder="Enter phone age"/>
        <br/>
        <label>DOB</label> <!--Nhập ngày tháng năm sinh-->
        <input type="date" name="birthday" placeholder="Date of birth"/>
        <br/>
        <label>Time</label> <!--Nhập thời gian-->
        <input type="time" name="mytime" placeholder="Time..."/>
        <br/>
        <label>My color</label> <!--Chọn màu-->
        <input type="color" name="mycolor" placeholder="Color"/>
        <br/>
        <label>gender</label> <!--giới tính-->
        <!--cùng name thì sẽ cho phép chuyển đổi tích (3 lựa chọn của cùng giá trị)-->
        <!--riêng với radio thì sẽ có value, không có placeholder-->
        <!--thêm thể label để có thể tích chọn bằng cách bấm vào chữ thay vì bắt buộc ấn vào ô-->
        <label><input type="radio" name="gender" value="male"/>Nam</label>
        <label><input type="radio" name="gender" value="female"/>Nữ</label>
        <label><input type="radio" name="gender" value="Other"/>Khác</label>
        <br/>
        <!--checkbox thì tích rồi không bỏ được-->
        <label><input type="checkbox" name="confirm" value="yes"/>Tôi đồng ý với điều khoản trên</label>
        <br/>
        <label>Tiểu sử bản thân</label>
        <!--row là số hàng, col là cột-->
        <textarea name="description" rows="10" cols="50"></textarea>
        <!--thẻ br để xuống dòng-->
        <br/>
        <label>Tỉnh, Thành phố</label>
        <!--tạo một hộp để chọn-->
        <!--trong value là các giá tị mình tự quy định-->
        <!--multiple để cho phép người dùng chọn nhiều lựa chọn, tuy nhiên không khuyến cáo dùng thuộc tính này vì giao
        diện xấu-->
        <select name="city"><!--multiple-->
            <!--optgroup để chia dữ liệu, tuy nhiên rất ít dùng cái này nhe-->
            <optgroup label="Miền Bắc">
                <option value="hanoi">Hanoi</option>
                <option value="Haiphong">Haiphong</option>
            </optgroup>
            <optgroup label="Miền Nam">
                <option value="saigon">TP Hồ Chí Minh</option>
                <option value="cantho">Cần Thơ</option>
            </optgroup>
        </select>
        <br/>
        <!--không có chức năng gì, chỉ là nút-->
        <button type="button">Button</button>
        <!--làm cho form trở lại như ban đâu-->
        <button type="reset">Reset</button>
        <!--dùng để submit-->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
