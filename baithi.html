<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="library/bootstrap5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="CSS/stylethi.css"/>
    <link rel="stylesheet" href="library/fontawesome/css/all.css"/>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="head">
                <i></i>
                <h1>REGISTER</h1>
            </div>
            <div class="main">
                <div class="name">
                    <span><i class="fa-light fa-user"></i></span>
                    <input type="text" placeholder="Username" required/>
                </div>
                <div class="pass">
                    <span><i class="fa-light fa-user"></i></span>
                    <input type="password" name="pw" required>
                </div>
                <div class="verify">
                    <span><i class="fa-light fa-user"></i></span>
                    <input type="password" name="pw"/>
                </div>
                <div class="mail">
                    <span><i class="fa-light fa-envelope"></i></span>
                    <input type="email" name="your mail" placeholder="Email" required/>
                </div>
                <div class="check">
                    <label><input type="checkbox">I agree to the <a href="#">Terms of Service</a></label>
                </div>
                <button type="submit">SIGN UP</button>
                <a class="log" href="#">Already a member? Login Here</a>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
</html>
